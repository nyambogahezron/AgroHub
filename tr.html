			animation: myfirst 6s linear 4s infinite;
		}

			0% {

				margin-left: 15px;

				margin-left: 15px;
			}

				margin-top: 0px;
				margin-left: 0px;
			}

				<script>
					var width = window.innerWidth;
					height =
						window.innerWidth;

					speed = -1e-2,
						start = Date.now();

					var sphere = { type: "Sphere" };

					var projection = d3.geo.orthographic()
						.scale(width / 2.1)
						.translate([width / 2, height / 2])
						.precision(.5);

					var graticule = d3.geo.graticule();

					var canvas = d3.select(".earth1").append("canvas")
						.attr("width", width)
						.attr("height", height);

					var context = canvas.node().getContext("2d");

					var path = d3.geo.path()
						.projection(projection)
						.context(context);

					d3.json("https://s3-us-west-2.amazonaws.com/s.cdpn.io/95802/world-110m.json", function (error, topo) {
						if (error) throw error;

						var land = topojson.feature(topo, topo.objects.land),
							grid = graticule();

						d3.timer(function () {
							context.clearRect(0, 0, width, height);

							projection.rotate([speed * (Date.now() - start), -15]).clipAngle(90);



							projection.clipAngle(180);

							context.beginPath();
							path(land);
							context.fillStyle = "#36757D";
							context.fill();



							projection.clipAngle(90);

							context.beginPath();
							path(land);
							context.fillStyle = "#36757D";
							context.fill();
							context.lineWidth = 1;
							context.strokeStyle = "#D4FCFF";
							context.stroke();
						});
					});

					d3.select(self.frameElement).style("height", height + "px");


					///----------------------------------PRELOADER

					const preloader = gsap.timeline();
					let earthWidth;
					let earthHeight;
					let earthTop;
					let earthRight;
					if ($(window).width() > 1199) {
						earthWidth = 500;
						earthHeight = 500;
						earthTop = 'calc(50% - 250px)';
						earthRight = 'calc(50% - 250px)'
					} else {
						earthWidth = 450;
						earthHeight = 450;
						earthTop = 'calc(50% - 225px)';
						earthRight = 'calc(50% - 225px)'


					}

					preloader.fromTo('.earth1 canvas', {}, {
						width: earthWidth,
						height: earthHeight,
						top: earthTop,
						delay: 1,
						duration: 1,
						right: 0,
						ease: Power0.easeNone


					})

					preloader.fromTo('.earth1 .preloader-logo', {}, {
						opacity: 0,
						duration: 0.5,
						ease: Power0.easeNone


					}, "<")
					preloader.fromTo('.earth1', {}, {
						duration: 1,

						bottom: 0,
						ease: Power0.easeNone


					}, "<")
					preloader.fromTo('.head-row', {}, {
						duration: 1,
						opacity: 1,
						ease: Power0.easeNone


					}, "<")
					preloader.fromTo('.background-1 canvas', {}, {
						duration: 1,
						opacity: 0.02,
						ease: Power0.easeNone


					}, "<")
					preloader.fromTo('#menu', {}, {
						duration: 1,
						opacity: 1,
						ease: Power0.easeNone


					}, "<")
					preloader.fromTo('.scroll-line', {}, {
						duration: 1,
						opacity: 1,
						ease: Power0.easeNone


					}, "<")
					preloader.fromTo('.satelit', {}, {
						duration: 1,
						opacity: 0.8,
						ease: Power0.easeNone


					})
					preloader.fromTo('.home-body', {}, {
						duration: 1,
						position: "relative",
						ease: Power0.easeNone,

					})

					///----------------------------------EARTH MOVE
					// var scrollPostionY = ($('.ball-offset').offset().top - $('.earth1').height())
					//     var scrollPostionX = ($('.ball-offset').offset().left - $('.earth1').width())
					const d = document.getElementById("ball-offset");

					var elmTop = d.getBoundingClientRect().top + window.scrollY;
					// const topPos = d.offsetTop;
					// console.log(elmTop);

						scrollTrigger: {
							trigger: '.section-1',
							start: 50,
							scrub: true
						},
						top: elmTop + 180,
						right: earthRight

					})

					gsap.fromTo('.earth1 canvas', {}, {
						scale: 1.5,
						scrollTrigger: {
							trigger: ".section-2",
							start: "top bottom",

							scrub: true,
						}
					})

				</script>
